<!DOCTYPE html>
<html>
<head>
	<title>Ryan's Russian Czar Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Playball|Sigmar+One" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</head>
<body>
	<div class="container-fluid quizContainer">
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<div class="page-header col-md-8 col-xs-10">
	  			<h1>Ryan's Trivia Game: <small class="subTitle">Russian Tsar Edition</small></h1>
			</div>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<div class="col-md-8 col-xs-10  imgBG">
				<img src="assets/images/eagle.gif" alt="Russian Imperial Eagle" class="img-responsive center-block">
			</div>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<div class="quizMessage col-md-8 col-xs-10"></div>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<div class="question col-md-8 col-xs-10"></div>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<ul class="choiceList col-md-8 col-xs-10"></ul>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<div class="timer col-md-8 col-xs-10">Timer: <h2 id="timeLeft"></h2>
			</div>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-xs-1"></div>
			<div class="answer col-md-8 col-xs-10">Answer: <h2 id="answers"></h2>
			</div>
			<div class="col-md-2 col-xs-1"></div>
		</div>
		<div class="row">
			<div class="col-md-4 col-xs-4"></div>
			<div class="startButton text-center col-md-4 col-xs-4"><button type="button" class="btn btn-danger nextButton">Begin!</button></h2>
			</div>
			<div class="col-md-4 col-xs-4"></div>
		</div>

	</div>
</body>
</html>
